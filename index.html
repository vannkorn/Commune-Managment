<!DOCTYPE html>
<html lang="kh">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ប្រព័ន្ធគ្រប់គ្រងសមាជិក</title>
		<link href='http://fonts.googleapis.com/css?family=Hanuman:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css" />
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-md-offset-4">
					<div class="account-wall">
						<div id="my-tab-content" class="tab-content">
							<div class="tab-pane active" id="login">
								<img class="profile-img" src="images/logo.png" alt="" width="150" height="149" class="img-circle" />
								<form class="form-signin" action="" method="">
									<input type="text" class="form-control" placeholder="ឈ្មោះ" required autofocus>
									<input type="password" class="form-control" placeholder="លេខសំង៉ាត់" required>
									<input type="submit" class="btn btn-lg btn-primary btn-block" value="ចូលប្រើ" />
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
